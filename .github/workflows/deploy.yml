name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch, e.g., master

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push to gh-pages branch

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # Using v3 for stability

      - name: Set up Node.js
        uses: actions/setup-node@v3 # Using v3 for stability
        with:
          node-version: '21.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build # This should create the 'dist' directory

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Deploy the 'dist' folder
          publish_branch: gh-pages # Deploy to the 'gh-pages' branch
